<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>Belajar Jquery</h1>
    <div id="box1">Box 1</div>
    <div class="boxes">Baris Pertama</div>
    <div class="boxes">Baris Kedua</div>
    <div class="boxes">Baris tiga</div>
    <div class="boxes">Baris empat</div>

    <script>
        $(document).ready(function () {
            $('h1').css('color', 'red');
            $('#box1').css('color', 'red');
            $('.boxes').css('color', 'blue');
            $('.boxes:first').css('color', 'green');
            $('.boxes:last').css('color', 'aqua');
            $('.boxes:eq(2)').css('color', 'purple');
        })
    </script>
</body>

</html>
